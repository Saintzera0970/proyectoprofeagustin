<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Altas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Estilos base */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
        }

        /* Modo claro (default) */
        .light {
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        /* Modo oscuro */
        .dark {
            /* Ajustes generales */
            --tw-bg-opacity: 1;
            background-color: var(--bg-main);
        }

        /* Aplicar variables */
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .card, .form-section {
            background-color: var(--bg-card) !important;
            border-color: var(--border-color) !important;
        }

        .input-field {
            background-color: var(--bg-main) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .input-label {
            color: var(--text-primary) !important;
            font-weight: 500;
        }

        .input-hint {
            color: var(--text-tertiary) !important;
        }

        .tab-button {
            color: var(--text-secondary) !important;
        }

        .tab-button:hover {
            color: var(--text-primary) !important;
            background-color: var(--hover-bg);
        }

        .tab-button.active {
            color: var(--link-color) !important;
            background-color: var(--hover-bg);
        }

        .form-section-title {
            color: var(--text-primary) !important;
            font-weight: 600;
        }

        .required-field::after {
            color: var(--error-text) !important;
        }

        .input-field {
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
            border-color: var(--border-color) !important;
        }

        .input-field::placeholder {
            color: var(--input-placeholder) !important;
        }

        .dark .btn-secondary {
            color: var(--text-tertiary);
            border-color: var(--border-color);
            background-color: var(--bg-card);
        }

        .dark .btn-secondary:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        /* Mejorar contraste en modo oscuro */
        .dark .text-gray-600 {
            color: var(--text-tertiary) !important;
        }

        .dark .text-gray-700 {
            color: var(--text-primary) !important;
        }

        .dark .text-gray-800 {
            color: var(--header-text) !important;
        }

        /* Mejorar visibilidad de mensajes de estado */
        .error-message {
            color: var(--error-text) !important;
        }

        .success-message {
            color: var(--success-text) !important;
        }

        .warning-message {
            color: var(--warning-text) !important;
        }

        /* Mejorar contraste en campos deshabilitados */
        .input-field:disabled {
            background-color: var(--hover-bg) !important;
            color: var(--text-tertiary) !important;
        }

        /* Mejorar visibilidad de los iconos */
        .icon-primary {
            color: var(--link-color) !important;
        }

        .icon-muted {
            color: var(--muted-text) !important;
        }

        /* Animación suave para cambios de color */
        * {
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Animación para el cambio de tema */
        .theme-transition {
            transition: all 0.3s ease-in-out;
        }

        /* Actualizar los estilos para el modo oscuro */
        .dark {
            /* Ajustes generales */
            --tw-bg-opacity: 1;
            background-color: var(--bg-main);
        }

        .dark .card,
        .dark .form-section {
            background-color: var(--bg-card) !important;
            border: 1px solid var(--border-color) !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .dark .input-field {
            background-color: var(--input-bg) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--input-text) !important;
        }

        .dark .input-field:focus {
            border-color: var(--input-focus-border) !important;
            box-shadow: 0 0 0 2px var(--input-focus-shadow);
        }

        .dark .input-field::placeholder {
            color: var(--input-placeholder) !important;
        }

        /* Textos */
        .dark .text-gray-500 { color: var(--text-tertiary) !important; }
        .dark .text-gray-600 { color: var(--text-secondary) !important; }
        .dark .text-gray-700 { color: var(--text-primary) !important; }
        .dark .text-gray-800 { color: var(--header-text) !important; }

        /* Botones */
        .dark .btn-secondary {
            background-color: var(--input-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .dark .btn-secondary:hover {
            background-color: var(--button-hover);
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        /* Iconos */
        .dark [data-lucide] {
            color: var(--icon-color);
        }

        .dark .icon-primary {
            color: var(--link-color) !important;
        }

        /* Tabs */
        .dark .tab-button {
            color: var(--text-secondary) !important;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .dark .tab-button:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary) !important;
            border-color: var(--border-color);
        }

        .dark .tab-button.active {
            background-color: var(--tab-active-bg);
            color: var(--link-color) !important;
            border-color: var(--link-color);
        }

        /* Formularios */
        .dark .form-section-title {
            color: var(--header-text) !important;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .dark .input-label {
            color: var(--text-secondary) !important;
            font-weight: 500;
        }

        .dark .input-hint {
            color: var(--text-tertiary) !important;
        }

        .dark .required-field::after {
            color: var(--error-text) !important;
        }

        /* Estados */
        .dark .error-message {
            color: var(--error-text) !important;
            background-color: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--error-text);
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        .dark .success-message {
            color: var(--success-text) !important;
            background-color: rgba(74, 222, 128, 0.1);
            border: 1px solid var(--success-text);
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        .dark .warning-message {
            color: var(--warning-text) !important;
            background-color: rgba(251, 191, 36, 0.1);
            border: 1px solid var(--warning-text);
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        /* Divisores */
        .dark .divide-y > * + * {
            border-top-color: var(--divider-color);
        }

        .dark .border-t {
            border-top-color: var(--divider-color);
        }

        .dark .border-b {
            border-bottom-color: var(--divider-color);
        }

        /* Efectos hover */
        .dark .hover\:bg-gray-50:hover {
            background-color: var(--hover-bg) !important;
        }

        .dark .hover\:text-gray-700:hover {
            color: var(--text-primary) !important;
        }

        /* Scrollbar personalizada para modo oscuro */
        .dark ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .dark ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }

        .dark ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Mejoras en el espaciado y organización */
        .dark .form-section {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
        }

        .dark .input-group {
            margin-bottom: 1.25rem;
        }

        /* Efectos de focus mejorados */
        .dark .input-field:focus,
        .dark select.input-field:focus,
        .dark textarea.input-field:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 2px var(--input-focus-shadow);
        }

        /* Mejoras en los selectores */
        .dark select.input-field {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="min-h-screen theme-transition">
    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-primary-dark p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="flex items-center space-x-4">
                    <span id="datetime" class="text-sm bg-white/10 px-3 py-1 rounded-full hidden md:inline-block">
                    </span>
                </div>
                <nav class="flex flex-wrap justify-center gap-2 md:gap-6 items-center">
                    <button onclick="window.location.href='home.html'" class="flex items-center gap-2 hover:bg-white/10 px-4 py-2 rounded-lg transition-all text-sm md:text-base">
                        <i data-lucide="home" class="w-[18px] h-[18px]"></i>
                        <span class="hidden md:inline">INICIO</span>
                    </button>
                    <button onclick="window.location.href='stock.html'" class="flex items-center gap-2 hover:bg-white/10 px-4 py-2 rounded-lg transition-all text-sm md:text-base">
                        <i data-lucide="package" class="w-[18px] h-[18px]"></i>
                        <span class="hidden md:inline">STOCK</span>
                    </button>
                    <button onclick="window.location.href='ventas.html'" class="flex items-center gap-2 hover:bg-white/10 px-4 py-2 rounded-lg transition-all text-sm md:text-base">
                        <i data-lucide="shopping-cart" class="w-[18px] h-[18px]"></i>
                        <span class="hidden md:inline">VENTAS</span>
                    </button>
                    <button class="flex items-center gap-2 bg-white/10 px-4 py-2 rounded-lg transition-all text-sm md:text-base">
                        <i data-lucide="user-plus" class="w-[18px] h-[18px]"></i>
                        <span class="hidden md:inline">ALTAS</span>
                    </button>
                    <!-- Botón de tema -->
                    <button 
                        onclick="toggleTheme()"
                        class="theme-icon flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 transition-all"
                        title="Cambiar tema"
                    >
                        <i data-lucide="sun" class="w-5 h-5 sun-icon"></i>
                        <i data-lucide="moon" class="w-5 h-5 moon-icon hidden"></i>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto p-4 md:p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Sistema de Altas</h1>
            <div class="text-sm text-gray-500">
                Los campos marcados con <span class="text-red-500">*</span> son obligatorios
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
            <nav class="flex space-x-2 px-2" aria-label="Tabs">
                <button 
                    onclick="showTab('productos')"
                    class="tab-button active" 
                    data-tab="productos"
                >
                    <i data-lucide="package" class="w-5 h-5"></i>
                    Productos
                </button>
                <button 
                    onclick="showTab('empleados')"
                    class="tab-button" 
                    data-tab="empleados"
                >
                    <i data-lucide="users" class="w-5 h-5"></i>
                    Empleados
                </button>
                <button 
                    onclick="showTab('clientes')"
                    class="tab-button" 
                    data-tab="clientes"
                >
                    <i data-lucide="user" class="w-5 h-5"></i>
                    Clientes
                </button>
                <button 
                    onclick="showTab('usuarios')"
                    class="tab-button" 
                    data-tab="usuarios"
                >
                    <i data-lucide="user-cog" class="w-5 h-5"></i>
                    Usuarios
                </button>
            </nav>
        </div>

        <!-- Formularios -->
        <div id="productos" class="tab-content active">
            <div class="card">
                <div class="form-section">
                    <div class="form-section-title">
                        <i data-lucide="package" class="w-5 h-5 text-primary"></i>
                        Información del Producto
                    </div>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label required-field">Código</label>
                            <input type="text" class="input-field" required>
                            <span class="input-hint">Código único del producto</span>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Nombre del producto</label>
                            <input type="text" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Precio</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                                <input type="number" class="input-field pl-7" required min="0" step="0.01">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Stock inicial</label>
                            <input type="number" class="input-field" required min="0">
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Categoría</label>
                            <select class="input-field" required>
                                <option value="">Seleccionar categoría</option>
                                <option value="limpieza">Limpieza</option>
                                <option value="alimentos">Alimentos</option>
                                <option value="bebidas">Bebidas</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Proveedor</label>
                            <input type="text" class="input-field">
                        </div>
                        <div class="input-group md:col-span-2">
                            <label class="input-label">Descripción</label>
                            <textarea class="input-field" rows="3"></textarea>
                        </div>
                        <div class="md:col-span-2 flex justify-end space-x-3">
                            <button type="reset" class="btn-secondary">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                Limpiar
                            </button>
                            <button type="submit" class="btn-primary">
                                <i data-lucide="save" class="w-4 h-4"></i>
                                Guardar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="empleados" class="tab-content hidden">
            <div class="card">
                <div class="form-section">
                    <div class="form-section-title">
                        <i data-lucide="user-plus" class="w-5 h-5 text-primary"></i>
                        Información del Empleado
                    </div>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label required-field">Nombre</label>
                            <input type="text" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Apellido</label>
                            <input type="text" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">DNI</label>
                            <input type="text" class="input-field" required>
                            <span class="input-hint">Sin puntos ni espacios</span>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Email</label>
                            <input type="email" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Teléfono</label>
                            <input type="tel" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Cargo</label>
                            <select class="input-field" required>
                                <option value="">Seleccionar cargo</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="supervisor">Supervisor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="input-group md:col-span-2">
                            <label class="input-label">Dirección</label>
                            <input type="text" class="input-field">
                        </div>
                        <div class="md:col-span-2 flex justify-end space-x-3">
                            <button type="reset" class="btn-secondary">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                Limpiar
                            </button>
                            <button type="submit" class="btn-primary">
                                <i data-lucide="save" class="w-4 h-4"></i>
                                Guardar Empleado
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="clientes" class="tab-content hidden">
            <div class="card">
                <div class="form-section">
                    <div class="form-section-title">
                        <i data-lucide="user" class="w-5 h-5 text-primary"></i>
                        Información del Cliente
                    </div>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label required-field">Nombre/Razón Social</label>
                            <input type="text" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">DNI/CUIT</label>
                            <input type="text" class="input-field" required>
                            <span class="input-hint">Sin puntos ni espacios</span>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Email</label>
                            <input type="email" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Teléfono</label>
                            <input type="tel" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Dirección</label>
                            <input type="text" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Tipo de Cliente</label>
                            <select class="input-field" required onchange="toggleCuentaCorriente(this.value)">
                                <option value="">Seleccionar tipo</option>
                                <option value="regular">Regular</option>
                                <option value="cuenta_corriente">Cuenta Corriente</option>
                            </select>
                        </div>
                        <div id="cuenta-corriente-fields" class="hidden md:col-span-2 space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="input-group">
                                    <label class="input-label required-field">Límite de Crédito</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                                        <input type="number" class="input-field pl-7" required min="0">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label class="input-label">Referencias Comerciales</label>
                                    <input type="text" class="input-field">
                                </div>
                            </div>
                        </div>
                        <div class="md:col-span-2 flex justify-end space-x-3">
                            <button type="reset" class="btn-secondary">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                Limpiar
                            </button>
                            <button type="submit" class="btn-primary">
                                <i data-lucide="save" class="w-4 h-4"></i>
                                Guardar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="usuarios" class="tab-content hidden">
            <div class="card">
                <div class="form-section">
                    <div class="form-section-title">
                        <i data-lucide="user-cog" class="w-5 h-5 text-primary"></i>
                        Información del Usuario
                    </div>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label required-field">Nombre de Usuario</label>
                            <input type="text" class="input-field" required>
                            <span class="input-hint">Mínimo 4 caracteres</span>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Rol</label>
                            <select class="input-field" required>
                                <option value="">Seleccionar rol</option>
                                <option value="admin">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="supervisor">Supervisor</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Contraseña</label>
                            <div class="relative">
                                <input type="password" class="input-field pr-10" required>
                                <button type="button" onclick="togglePassword(this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <span class="input-hint">Mínimo 8 caracteres</span>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Confirmar Contraseña</label>
                            <div class="relative">
                                <input type="password" class="input-field pr-10" required>
                                <button type="button" onclick="togglePassword(this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                        <div class="input-group md:col-span-2">
                            <label class="input-label required-field">Empleado Asociado</label>
                            <select class="input-field" required>
                                <option value="">Seleccionar empleado</option>
                                <option value="1">Juan Pérez</option>
                                <option value="2">María García</option>
                            </select>
                        </div>
                        <div class="md:col-span-2 flex justify-end space-x-3">
                            <button type="reset" class="btn-secondary">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                Limpiar
                            </button>
                            <button type="submit" class="btn-primary">
                                <i data-lucide="save" class="w-4 h-4"></i>
                                Guardar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/altas.js"></script>
</body>
</html>
