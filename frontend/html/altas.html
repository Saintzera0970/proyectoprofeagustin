<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Altas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Estilos base */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --primary-lighter: #93c5fd;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
        }

        /* Modo claro (default) */
        .light {
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            --bg-active: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --input-text: #1e293b;
            --input-placeholder: #94a3b8;
            --input-focus-border: #3b82f6;
            --input-focus-shadow: rgba(59, 130, 246, 0.1);
            --link-color: #3b82f6;
            --button-hover: #f1f5f9;
            --success-bg: #f0fdf4;
            --success-border: #86efac;
            --success-text: #15803d;
            --warning-bg: #fefce8;
            --warning-border: #fcd34d;
            --warning-text: #854d0e;
            --error-bg: #fef2f2;
            --error-border: #fca5a5;
            --error-text: #b91c1c;
            --info-bg: #eff6ff;
            --info-border: #93c5fd;
            --info-text: #1d4ed8;
            --header-text: #1e293b;
            --icon-color: #64748b;
            --tab-active-bg: #eff6ff;
            --muted-text: #64748b;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-muted: #64748b;
            --icon-muted: #64748b;
            --placeholder-color: #94a3b8;
        }

        /* Modo oscuro */
        .dark {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #1e293b;
            --bg-active: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border-color: #334155;
            --input-bg: #1e293b;
            --input-border: #334155;
            --input-text: #f8fafc;
            --input-placeholder: #64748b;
            --input-focus-border: #3b82f6;
            --input-focus-shadow: rgba(59, 130, 246, 0.2);
            --link-color: #60a5fa;
            --button-hover: #334155;
            --success-bg: rgba(34, 197, 94, 0.1);
            --success-border: rgba(34, 197, 94, 0.2);
            --success-text: #4ade80;
            --warning-bg: rgba(245, 158, 11, 0.1);
            --warning-border: rgba(245, 158, 11, 0.2);
            --warning-text: #fbbf24;
            --error-bg: rgba(239, 68, 68, 0.1);
            --error-border: rgba(239, 68, 68, 0.2);
            --error-text: #f87171;
            --info-bg: rgba(59, 130, 246, 0.1);
            --info-border: rgba(59, 130, 246, 0.2);
            --info-text: #60a5fa;
            --header-text: #f8fafc;
            --icon-color: #94a3b8;
            --tab-active-bg: rgba(59, 130, 246, 0.1);
            --muted-text: #94a3b8;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --text-muted: #cbd5e1;
            --icon-muted: #cbd5e1;
            --placeholder-color: #94a3b8;
        }

        /* Aplicar variables */
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        /* Estilos de tarjetas y secciones */
        .card, .form-section {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: all 0.3s ease;
        }

        /* Campos de entrada */
        .input-field {
            background-color: var(--input-bg);
            color: var(--input-text);
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            padding: 0.625rem 0.875rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        .input-field:hover {
            border-color: var(--text-tertiary);
        }

        .input-field:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
            outline: none;
        }

        .input-field::placeholder {
            color: var(--input-placeholder);
        }

        /* Etiquetas y textos */
        .input-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.375rem;
            display: block;
        }

        .input-hint {
            color: var(--text-tertiary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Botones */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border-radius: 0.5rem;
            padding: 0.625rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.625rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background-color: var(--button-hover);
            color: var(--text-primary);
            border-color: var(--text-tertiary);
        }

        /* Tabs */
        .tab-button {
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-button:hover {
            color: var(--text-primary);
            background-color: var(--bg-hover);
        }

        .tab-button.active {
            color: var(--link-color);
            background-color: var(--tab-active-bg);
            border: 1px solid var(--link-color);
        }

        /* Mensajes de estado */
        .error-message {
            background-color: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message {
            background-color: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Iconos */
        [data-lucide] {
            color: var(--icon-muted);
            transition: color 0.2s ease;
        }

        /* Asegurar que los iconos del header sean blancos */
        header [data-lucide] {
            color: white !important;
        }

        .icon-primary {
            color: var(--link-color) !important;
        }

        /* Campo requerido */
        .required-field::after {
            content: '*';
            color: var(--error-text);
            margin-left: 0.25rem;
        }

        /* Animaciones */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Transiciones suaves */
        * {
            transition: color 0.2s ease,
                      background-color 0.2s ease,
                      border-color 0.2s ease,
                      box-shadow 0.2s ease;
        }

        /* Header y navegación */
        .nav-link {
            color: var(--text-secondary);
            transition: all 0.2s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background-color: var(--bg-hover);
        }

        .nav-link.active {
            color: var(--link-color);
            background-color: var(--tab-active-bg);
        }

        /* Tablas */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background-color: var(--bg-card);
            color: var(--text-secondary);
            font-weight: 500;
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }

        tr:hover {
            background-color: var(--bg-hover);
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
    </style>
</head>
<body class="min-h-screen theme-transition">
    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-primary-dark p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="flex items-center space-x-4">
                    <span id="datetime" class="text-sm bg-white/10 px-3 py-1 rounded-full hidden md:inline-block">
                    </span>
                </div>
                <nav class="flex flex-wrap justify-center gap-2 md:gap-6 items-center">
                    <button onclick="window.location.href='home.html'" class="flex items-center gap-2 hover:bg-white/10 px-4 py-2 rounded-lg transition-all text-sm md:text-base">
                        <i data-lucide="home" class="w-[18px] h-[18px]"></i>
                        <span class="hidden md:inline">INICIO</span>
                    </button>
                    <button onclick="window.location.href='stock.html'" class="flex items-center gap-2 hover:bg-white/10 px-4 py-2 rounded-lg transition-all text-sm md:text-base">
                        <i data-lucide="package" class="w-[18px] h-[18px]"></i>
                        <span class="hidden md:inline">STOCK</span>
                    </button>
                    <button onclick="window.location.href='ventas.html'" class="flex items-center gap-2 hover:bg-white/10 px-4 py-2 rounded-lg transition-all text-sm md:text-base">
                        <i data-lucide="shopping-cart" class="w-[18px] h-[18px]"></i>
                        <span class="hidden md:inline">VENTAS</span>
                    </button>
                    <button class="flex items-center gap-2 bg-white/10 px-4 py-2 rounded-lg transition-all text-sm md:text-base">
                        <i data-lucide="user-plus" class="w-[18px] h-[18px]"></i>
                        <span class="hidden md:inline">ALTAS</span>
                    </button>
                    <!-- Botón de tema -->
                    <button 
                        onclick="toggleTheme()"
                        class="theme-icon flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 transition-all"
                        title="Cambiar tema"
                    >
                        <i data-lucide="sun" class="w-5 h-5 sun-icon"></i>
                        <i data-lucide="moon" class="w-5 h-5 moon-icon hidden"></i>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto p-4 md:p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-white">Sistema de Altas</h1>
            <div class="text-sm text-gray-500 dark:text-gray-300">
                Los campos marcados con <span class="text-red-500">*</span> son obligatorios
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <nav class="tabs-nav" aria-label="Tabs">
                <button 
                    onclick="showTab('productos')"
                    class="tab-button active" 
                    data-tab="productos"
                >
                    <i data-lucide="package" class="w-5 h-5"></i>
                    <span>Productos</span>
                </button>
                <button 
                    onclick="showTab('empleados')"
                    class="tab-button" 
                    data-tab="empleados"
                >
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>Empleados</span>
                </button>
                <button 
                    onclick="showTab('clientes')"
                    class="tab-button" 
                    data-tab="clientes"
                >
                    <i data-lucide="user" class="w-5 h-5"></i>
                    <span>Clientes</span>
                </button>
                <button 
                    onclick="showTab('usuarios')"
                    class="tab-button" 
                    data-tab="usuarios"
                >
                    <i data-lucide="user-cog" class="w-5 h-5"></i>
                    <span>Usuarios</span>
                </button>
            </nav>
        </div>

        <!-- Formularios -->
        <div id="productos" class="tab-content active">
            <div class="card">
                <div class="form-section">
                    <div class="form-section-title">
                        <i data-lucide="package" class="w-5 h-5 text-primary"></i>
                        Información del Producto
                    </div>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label required-field">Marca</label>
                            <input type="text" class="input-field" required placeholder="Marca">
                            <span class="input-hint">Marca del producto</span>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Nombre del producto</label>
                            <input type="text" class="input-field" required placeholder="Nombre del producto">
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Precio</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                                <input type="number" class="input-field pl-7" required min="0" step="0.01" placeholder="0.00">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Stock inicial</label>
                            <input type="number" class="input-field" required min="0" placeholder="0">
                        </div>
                        <!-- <div class="input-group">
                            <label class="input-label required-field">Categoria</label>
                            <input type="text" class="input-field" required>
                        </div> -->
                        <!-- <div class="input-group">
                            <label class="input-label">Proveedor</label>
                            <input type="text" class="input-field">
                        </div> -->
                        <div class="input-group md:col-span-2">
                            <label class="input-label">Descripción</label>
                            <textarea class="input-field" rows="3" placeholder="Descripción del producto"></textarea>
                        </div>
                        <div class="md:col-span-2 flex justify-end space-x-3">
                            <button type="reset" class="btn-secondary">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                Limpiar
                            </button>
                            <button type="submit" class="btn-primary">
                                <i data-lucide="save" class="w-4 h-4"></i>
                                Guardar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="empleados" class="tab-content hidden">
            <div class="card">
                <div class="form-section">
                    <div class="form-section-title">
                        <i data-lucide="user-plus" class="w-5 h-5 text-primary"></i>
                        Información del Empleado
                    </div>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label required-field">Nombre</label>
                            <input type="text" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Apellido</label>
                            <input type="text" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">DNI</label>
                            <input type="text" class="input-field" required>
                            <span class="input-hint">Sin puntos ni espacios</span>
                        </div>
                        <!-- <div class="input-group">
                            <label class="input-label required-field">Email</label>
                            <input type="email" class="input-field" required>
                        </div> -->
                        <div class="input-group">
                            <label class="input-label">Teléfono</label>
                            <input type="tel" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Cargo</label>
                            <select class="input-field" required>
                                <option value="">Seleccionar cargo</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="supervisor">Supervisor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="input-group md:col-span-2">
                            <label class="input-label">Dirección</label>
                            <input type="text" class="input-field">
                        </div>
                        <div class="md:col-span-2 flex justify-end space-x-3">
                            <button type="reset" class="btn-secondary">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                Limpiar
                            </button>
                            <button type="submit" class="btn-primary">
                                <i data-lucide="save" class="w-4 h-4"></i>
                                Guardar Empleado
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="clientes" class="tab-content hidden">
            <div class="card">
                <div class="form-section">
                    <div class="form-section-title">
                        <i data-lucide="user" class="w-5 h-5 text-primary"></i>
                        Información del Cliente
                    </div>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label required-field">Nombre/Razón Social</label>
                            <input type="text" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">DNI/CUIT</label>
                            <input type="text" class="input-field" required>
                            <span class="input-hint">Sin puntos ni espacios</span>
                        </div>
                        <!-- <div class="input-group">
                            <label class="input-label">Email</label>
                            <input type="email" class="input-field">
                        </div> -->
                        <div class="input-group">
                            <label class="input-label">Teléfono</label>
                            <input type="tel" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Dirección</label>
                            <input type="text" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Tipo de Cliente</label>
                            <select class="input-field" required onchange="toggleCuentaCorriente(this.value)">
                                <option value="">Seleccionar tipo</option>
                                <option value="regular">Regular</option>
                                <option value="cuenta_corriente">Cuenta Corriente</option>
                            </select>
                        </div>
                        <div id="cuenta-corriente-fields" class="hidden md:col-span-2 space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="input-group">
                                    <label class="input-label required-field">Límite de Crédito</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                                        <input type="number" class="input-field pl-7" required min="0">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label class="input-label">Referencias Comerciales</label>
                                    <input type="text" class="input-field">
                                </div>
                            </div>
                        </div>
                        <div class="md:col-span-2 flex justify-end space-x-3">
                            <button type="reset" class="btn-secondary">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                Limpiar
                            </button>
                            <button type="submit" class="btn-primary">
                                <i data-lucide="save" class="w-4 h-4"></i>
                                Guardar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="usuarios" class="tab-content hidden">
            <div class="card">
                <div class="form-section">
                    <div class="form-section-title">
                        <i data-lucide="user-cog" class="w-5 h-5 text-primary"></i>
                        Información del Usuario
                    </div>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="input-label required-field">Nombre de Usuario</label>
                            <input type="text" class="input-field" required>
                            <span class="input-hint">Mínimo 4 caracteres</span>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Rol</label>
                            <select class="input-field" required>
                                <option value="">Seleccionar rol</option>
                                <option value="admin">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="supervisor">Supervisor</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Contraseña</label>
                            <div class="relative">
                                <input type="password" class="input-field pr-10" required>
                                <button type="button" onclick="togglePassword(this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <span class="input-hint">Mínimo 8 caracteres</span>
                        </div>
                        <div class="input-group">
                            <label class="input-label required-field">Confirmar Contraseña</label>
                            <div class="relative">
                                <input type="password" class="input-field pr-10" required>
                                <button type="button" onclick="togglePassword(this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                        <div class="input-group md:col-span-2">
                            <label class="input-label required-field">Empleado Asociado</label>
                            <select class="input-field" required>
                                <option value="">Seleccionar empleado</option>
                                <option value="1">Juan Pérez</option>
                                <option value="2">María García</option>
