<!DOCTYPE html>
<html lang="es" class="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti칩n - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Estilos base */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
        }

        /* Modo claro (default) */
        .light {
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        /* Modo oscuro */
        .dark {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        /* Aplicar variables */
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .login-card {
            background-color: var(--bg-card) !important;
            border-color: var(--border-color) !important;
        }

        .input-field {
            background-color: var(--bg-main) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .dark .btn-secondary {
            @apply border-gray-600 text-gray-300 hover:bg-gray-700;
        }

        /* Animaci칩n para el cambio de tema */
        .theme-transition {
            transition: all 0.3s ease-in-out;
        }
    </style>
  </head>
  <body class="min-h-screen theme-transition flex items-center justify-center p-4">
    <div class="login-card max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6 relative">
        <!-- Bot칩n de tema -->
        <button 
            onclick="toggleTheme()"
            class="theme-icon absolute top-4 right-4 flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-all"
            title="Cambiar tema"
        >
            <i data-lucide="sun" class="w-5 h-5 sun-icon text-gray-600 dark:text-gray-300"></i>
            <i data-lucide="moon" class="w-5 h-5 moon-icon hidden text-gray-600 dark:text-gray-300"></i>
        </button>

        <div class="text-center">
            <h1 class="text-2xl font-bold">Bienvenido</h1>
            <p class="text-gray-500 dark:text-gray-400">Ingresa a tu cuenta</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="space-y-2">
                <label class="text-sm font-medium">Usuario</label>
                <div class="relative">
                    <i data-lucide="user" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="username" 
                        class="input-field w-full pl-10 pr-4 py-2 rounded-lg border focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                        required
                    >
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium">Contrase침a</label>
                <div class="relative">
                    <i data-lucide="lock" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field w-full pl-10 pr-10 py-2 rounded-lg border focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                        required
                    >
                    <button 
                        type="button"
                        onclick="togglePassword(this)"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    >
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2"
            >
                <i data-lucide="log-in" class="w-5 h-5"></i>
                Ingresar
            </button>
        </form>

        <div id="error-message" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
